{% load cms_tags %}
{% if not form_inline %}
<form action="POST" action="" class="my-4">
{% csrf_token %}
{% endif %}
    <!-- Content -->
    <input type="hidden" name="cms_form_id" value="{{ instance.id }}">
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
    <!-- /Content -->
    {% if not form_inline %}
    
        <div class="text-center my-4">
            <input type="submit" value="{{ instance.submit_text|default:'Отправить'}}" class="btn btn-success">
        </div>
</form>
{% endif %}
