{% extends "layout.html" %}
{% load static i18n  %}

{% block title %} Восстановление пароля {% endblock %}

{% block extrahead %}
{% endblock %}


{% block body %}
    <div class="container mt-3 py-3">
        <h2 class="text-center my-5">Восстановление пароля</h2>
        <form action="" method="post" style="max-width:500px" class="my-4 mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <label>Ваш Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="text-center mt-3 mb-2">
                <input type="submit" value="Восстановить пароль" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
