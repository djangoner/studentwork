{% for doc in page.object_list %}
    {% include 'blocks/document.html' %}
{% endfor %}

{% if page %}
<ul class="pagination justify-content-center mt-5">
    <li class="page-item {%if not page.has_previous%}disabled{%endif%}"><a class="page-link" href="?page={{page.number|add:'-1'}}"> < </a></li>

    {% for i in page.paginator.page_range %}
        <li class="page-item {%if page.number == i%}active{%endif%}"><a href="?page={{i}}" class="page-link">{{i}}</a></li>
    {% endfor %}

    <li class="page-item {%if not page.has_next%}disabled{%endif%}"><a class="page-link" href="?page={{page.number|add:'1'}}"> > </a></li>
</ul>
{% endif %}
