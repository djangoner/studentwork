{% load cms_tags %}
{# Supporting only links! #}

{% for plugin in instance.child_plugin_instances %}

        <a class="nav-link" href="{{plugin.get_link}}">{{plugin.name}}</a>

{% empty %}
    <span class="small muted">Верхнее меню: Добавьте ссылки как дочерние элементы</span>
{% endfor %}
